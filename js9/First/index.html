<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <header class="container__header" id="container__header">
            <nav>
                <ul class="container__ul" id="container__ul">
                    <li class="container__li disable">
                        <img class="container__icon1" src="tooltip1.svg" alt="">
                        <p>information</p>
                    </li>
                    <li class="container__li disable">
                        <img class="container__icon1" src="card1.svg" alt="">
                        <p>Ratings info</p>
                    </li>
                    <li class="container__li disable">
                        <img class="container__icon1" src="basket1.svg" alt="">
                        <p>where to buy</p>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container tab" id="container">
            <div class="container__content" id="container__content">
                <div class="container__img">
                    <img src="img/img.png" alt="FarCry 4">
                </div>
                <div class="container__descr">
                    <div class="container__title" id="container__title">
                        <h2>FarCry 4</h2>
                    </div>
                    <div class="container__subtitle" id="container__subtitle">
                        <h3>First Released Nov 17, 2014</h3>
                    </div>
                    <div class="container__p" id="container__p">
                        <p>
                            Far Cry 4 это ...
                        </p>
                    </div>
                </div>
                <div class="container__price">
                    <div class="container__priceoff">
                        20% off
                    </div>
                    <div class="container__total">
                        $59.96
                    </div>
                </div>
                <input type="submit" value="buy it now" class="container__buyitnow" id="container__buyitnow">
            </div>
        </div>
        <div class="rating tab">
            <p>
                Не покупайте.
            </p>
        </div>
        <div class="wheretobuy tab">
            <p>
                Нигде.
            </p>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
