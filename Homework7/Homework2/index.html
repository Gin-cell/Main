<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weather-icons-master\css\weather-icons.css">
    <title>Document</title>
</head>
<body>
    <header>CSS Weather Forecast</header>
    <ul class="table">

            <li class="first">Lisbon
                <p>21°C
                <i class="wi wi-day-sunny"></i>
                </p></li>
            <li class="sec">Paris<p>11°C<i class="wi wi-night-hail"></i></p></li>
            <li class="thr">Belgrade<p>15°C<i class="wi wi-day-cloudy"></i></p></li>


            <li class="Moscow">Moscow<p>21°C<i class="wi wi-day-cloudy-high"></i></p></li>
            <li class="Tel">Tel Aviv<p>32°C<i class="wi wi-hot"></i></p></li>
            <li class="Cair">Cair<p>21°C<i class="wi wi-day-sunny"></i></p></li>
            <li class="NY">New York<p>17°C<i class="wi wi-day-sleet-storm"></i></p></li>

            <li class="New">New Delhi<p>17°C<i class="wi wi-rain-wind"></i></p></li>
            <li class="San">San Francisco<p>15°C<i class="wi wi-day-sunny-overcast"></i></p></li>
            <li class="Tok">Tokyo<p>8°C<i class="wi wi-night-clear"></i></p></li>

            <li class="Syd">Sydney<p>25°C<i class="wi wi-night-partly-cloudy"></i></p></li>
    </ul>
    <footer>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xudLnNxwlV8?controls=0"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </footer>
</body>
</html>
