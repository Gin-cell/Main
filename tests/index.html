<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <header class="header">
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="header__nav">
                    <ul class="nav">
                        <li class="nav__item"><a href="#" class="link">Link 1</a></li>
                        <li class="nav__item"><a href="#" class="link">Link 2</a></li>
                        <li class="nav__item"><a href="#" class="link">Link 3</a></li>
                        <li class="nav__item"><a href="#" class="link">Link 4</a></li>
                    </ul>
                </div>
                <div class="header__burger">
                    <a href="" class="burg">кек</a>
                </div>
            </header>
            <div class="product">
                <div class="product__image">
                    <div class="main-image">
                        <img class="sneakers" src="img/cross.png" alt="">
                        <span class="main-image__plus"></span>
                    </div>
                    <div class="mins">
                        <div class="mins__item"><img src="img/img.jpg" alt=""></div>
                        <div class="mins__item"><img src="img/img.jpg" alt=""></div>
                        <div class="mins__item"><img src="img/img.jpg" alt=""></div>
                    </div>
                </div>
                <div class="product__details">
                    <div class="info">
                        <div class="info__labe">NEW</div>
                        <h2 class="info__labe">THE<span>RUNNING</span>HAS JUST BEGUN</h2>
                        <div class="info__raiting">
                            <div class="title">Huarache</div>
                            <ul class="stars">
                                <li class="stars__star"></li>
                                <li class="stars__star"></li>
                                <li class="stars__star"></li>
                                <li class="stars__star"></li>
                                <li class="stars__star"></li>
                            </ul>
                        </div>
                        <div class="info__price">
                            <span>$</span>200
                        </div>
                        <div class="info__variant">
                            <div class="size">
                                <input type="radio" name="size" id="size1" class="size__item">
                                <label for="size1" class="size__name">1</label>
                                <input type="radio" name="size" id="size2" class="size__item">
                                <label for="size2" class="size__name">2</label>
                                <input type="radio" name="size" id="size3" class="size__item">
                                <label for="size3" class="size__name">3</label>
                                <input type="radio" name="size" id="size4" class="size__item">
                                <label for="size4" class="size__name">4</label>
                                <input type="radio" name="size" id="size5" class="size__item">
                                <label for="size5" class="size__name">5</label>
                            </div>
                        </div>
                        <button class="cart">
                            <span class="cart__name">Add to cart</span>
                        </button>
                        <button class="wishlist">
                            <span class="wishlist__name">wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
